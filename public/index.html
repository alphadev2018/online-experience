    }
    .logo-icon{
      top: 30px;
      left: 30px;
      position: fixed;
      z-index: 1;
      background-repeat: round;
    }
    @media (max-width: 767px) {
      .logo-icon {
        background-image: url(logo/logo_mobile.png);

    @media (min-width: 767px) {

        background-image: url(logo/logo.png);
        width: 525px;
        height: 49px;
      }
    }

    #warning {
      color: white;
      display: none;
    }
    #warning h1{
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      position: absolute;
      width: 100%;
      text-align: center;
    }
